{% extends 'base.html' %}


{% block content %}
<h1>LinkClone</h1>
<form action="{% url 'bookmarks:save' %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Submit">
</form>
{% if link_list %}
  <ul>
  {% for link in link_list %}
    <li>
    <p><a href="{{ link.url }}" rel="nofollow">{{ link.title }}</a> <span class="via-links"> ({{ link.base_url }}) </span> - saved by {{ link.count }}</p>
    </li>
  {% endfor %}
  </ul>
{% else %}
  <p>No bookmark</p>
{% endif %}
{% endblock %}
