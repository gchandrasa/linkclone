<!doctype html>{% load staticfiles %}
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Linkclone | Welcome{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/foundation.css' %}" />
    <script src="{% static 'js/modernizr.js' %}"></script>
  </head>
  <body>
    <nav class="top-bar" data-topbar>
      <ul class="title-area">
        <li class="name">
          <h1><a href="/">Linkclone</a></h1>
        </li>
        <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
      </ul>
      <section class="top-bar-section">
        <!-- Right Nav Section -->
        <ul class="right">
          {% if user.is_authenticated %}
            <li><a href="{% url 'bookmarks:index' %}">Bookmarks</a></li>
            <li><a href="{% url 'auth_logout' %}">Sign out</a></li>
          {% else %}
            <li><a href="{% url 'auth_login' %}">Sign In</a></li>
            <li><a href="{% url 'registration_register' %}">Join Linkclone</a></li>
          {% endif %}
        </ul>
      </section>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/foundation.min.js' %}"></script>
    <script>
      $(document).foundation();
    </script>
  </body>
</html>
